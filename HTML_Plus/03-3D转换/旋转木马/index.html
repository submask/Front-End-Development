<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      perspective: 1000px;
    }

    .box {
      position: relative;
      top: 0;
      left: 0;
      margin: 0 auto;
      width: 80%;
      height: 150px;
      transform-style: preserve-3d;
      /* transform: rotateY(180deg); */
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: rorate 5s linear infinite forwards;
    }

    @keyframes rorate {
      0% {}

      100% {
        transform: rotateY(360deg);
      }
    }

    .box div {
      position: absolute;
      width: 300px;
      height: 200px;
      left: calc(50% - 300px / 2);
      top: 100px;
      background-image: url(./img/dog.jpg);
      background-color: antiquewhite;
    }

    .box div:first-child {
      transform: translateZ(300px);
    }

    .box div:nth-child(2) {
      transform: rotateY(102deg) translateZ(-235px);
    }

    .box div:nth-child(3) {
      transform: rotateY(78deg) translateZ(232px);
    }

    .box div:nth-child(4) {
      transform: rotateY(-55deg) translateZ(-338px) translateX(-164px);
    }

    .box div:nth-child(5) {
      transform: rotateY(-120deg) translateZ(328px) translateX(-182px);
    }

    .box div:nth-child(6) {
      background-image: url(./img/pig.jpg);
    }

    .box div:last-child {
      transform: translateZ(-474px) translateX(46px);
      width: 185px;
      height: 190px;
      background-size: cover;
      background-position: -72px 1px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
