<!DOCTYPE html>
<html lang="en">
<!-- 注意：如果背面翻转的时候仍是原来前一个盒子那么就要考虑是不是前一个盒子背面把后面紧贴的盒子给覆盖掉了 -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      perspective: 300px;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: all 2s;
    }

    .box:hover {
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: intoback 4s infinite alternate;
    }

    @keyframes intoback {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(180deg);
      }
    }

    .box div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 200px;
    }

    .con1 {
      backface-visibility: hidden;
      background-color: blueviolet;
      z-index: 1;
    }

    .con2 {
      background-color: pink;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="con1">Hello</div>
    <div class="con2">你好</div>
  </div>
</body>

</html>
