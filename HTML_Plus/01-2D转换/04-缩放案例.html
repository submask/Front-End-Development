<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid salmon;
            float: left;
            margin: 0 20px;
            overflow: hidden;
        }
        
        body {
            text-align: center;
        }
        
        body::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        img {
            width: 200px;
            height: 200px;
            transition: all 0.3s;
        }
        
        div:hover>img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><img src="./img/img01.jpg" alt=""></div>
    <div><img src="./img/pic.jpg" alt=""></div>
    <div><img src="./img/scale.jpg" alt=""></div>
</body>

</html>
