<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球滚动</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            background-color: bisque;
            transition: all 12s;
            transform: scale(0.1);
            border-radius: 50%;
        }
        
        .box {
            width: 100%;
            padding: 20px 0;
            margin: 0 auto;
        }
        
        .box:hover .circle {
            transform: translate(1200px, 0) rotate(360deg) scale(2);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="circle"></div>
    </div>

</body>

</html>
