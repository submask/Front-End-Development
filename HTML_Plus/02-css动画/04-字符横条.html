<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 50px;
            background-color: aqua;
            animation-name: prints;
            animation-duration: 10s;
            animation-timing-function: steps(30);
            animation-iteration-count: infinite;
            word-wrap: nowrap;
            overflow: hidden;
        }
        
        @keyframes prints {
            0% {
                width: 0;
                height: 50px;
                line-height: 50px;
                text-align: center;
            }
            100% {
                width: 100%;
                height: 50px;
                text-align: center;
                line-height: 50px;
            }
        }
    </style>
</head>

<body>
    <div>这是一个前端动画效果哈哈哈哈</div>
</body>

</html>
