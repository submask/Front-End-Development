<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点图</title>
    <style>
        body {
            background-color: #414341;
        }
        
        .map {
            position: relative;
            width: 747px;
            height: 617px;
            background-image: url(./img/map.png);
            background-repeat: no-repeat;
            margin: 0 auto;
            background-color: #414341;
        }
        
        .bj {
            position: absolute;
            right: 178px;
            top: 225px;
        }
        
        .gz {
            position: absolute;
            right: 198px;
            bottom: 83px;
        }
        
        .tb {
            position: absolute;
            right: 75px;
            bottom: 127px;
        }
        
        .dotted {
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        }
        
        .bj>div[class^="pulse"],
        .gz>div[class^="pulse"],
        .tb>div[class^="pulse"] {
            width: 8px;
            height: 8px;
            position: absolute;
            box-shadow: 0 0 10px 0 skyblue;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-name: point;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
        
        .pulse2 {
            animation-delay: 0.4s;
        }
        
        .pulse3 {
            animation-delay: 0.8s;
        }
        
        @keyframes point {
            50% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }
            100% {
                width: 60px;
                height: 60px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="bj">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>

</html>
