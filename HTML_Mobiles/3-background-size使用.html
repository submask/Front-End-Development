<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      /* 移动端设置背景图片：主要设置背景图片所在的盒子的大小，如果盒子显示在移动端为120*120 那么在这里就需要设置calc(120px / 2) */
      width: 50px;
      background-image: url(./img/apple100.jpg);
      background-repeat: no-repeat;
      height: 50px;
      background-size: 50px 50px;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
