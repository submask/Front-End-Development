<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <div style="width: 28%;">
      <form action="" method="get">
        <table>
          <tr>
            <td class="title">性别</td>
            <td>
              <label for="man"><input type="radio" name="sex" id="man">男</label>
              <label for="woman"><input type="radio" name="sex" id="woman">女</label>
            </td>
          </tr>
          <tr>
            <td>生日</td>
            <td>
              <select name="year" id="">
                <option value="default" selected="selected">请选择年份</option>
                <option value="2000">2000年</option>
                <option value="2001">2001年</option>
                <option value="2002">2002年</option>
                <option value="2003">2003年</option>
                <option value="2004">2004年</option>
              </select>
              <select name="month" id="">
                <option value="defalut" selected="selected">--请选择月份--</option>
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9">9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
              </select>
              <select name="day" id="">
                <option value="default" selected="selected">--请选择日期--</option>
                <option value="1">1日</option>
                <option value="2">2日</option>
                <option value="3">3日</option>
                <option value="4">4日</option>
                <option value="5">5日</option>
                <option value="6">6日</option>
                <option value="7">7日</option>
                <option value="8">8日</option>
                <option value="9">9日</option>
                <option value="10">10日</option>
                <option value="11">11日</option>
                <option value="12">12日</option>
                <option value="13">13日</option>
                <option value="14">14日</option>
                <option value="15">15日</option>
                <option value="16">16日</option>
                <option value="17">17日</option>
                <option value="18">18日</option>
                <option value="19">19日</option>
                <option value="20">20日</option>
                <option value="21">21日</option>
                <option value="22">22日</option>
                <option value="23">23日</option>
                <option value="24">24日</option>
                <option value="25">25日</option>
                <option value="26">26日</option>
                <option value="27">27日</option>
                <option value="28">28日</option>
                <option value="29">29日</option>
                <option value="30">30日</option>
                <option value="31">31日</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>所在地区</td>
            <td>
              <label for="area"> <input type="text" name="addr" id="area" placeholder="请输入所在地区"></label>
            </td>
          </tr>
          <tr>
            <td>婚姻状况</td>
            <td>
              <input type="radio" name="marry" id="" value="no">未婚
              <input type="radio" name="marry" id="" value="yes">已婚
              <input type="radio" name="marry" id="" value="leave">离婚
            </td>
          </tr>
          <tr>
            <td>学历</td>
            <td>
              <input type="text" name="studys" id="" placeholder="请输入学历">
            </td>
          </tr>
          <tr>
            <td>喜欢类型</td>
            <td width="400px">
              <input type="checkbox" name="type" id="" value="lovely">可爱型
              <input type="checkbox" name="type" id="" value="new">小鲜肉型
              <input type="checkbox" name="type" id="" value="old">老腊肉型
              <input type="checkbox" name="type" id="" value="all">都喜欢
            </td>
          </tr>
          <tr>
            <td width="50%">自我介绍</td>
            <td><textarea name="produce" id="" cols="30" rows="5"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">免费注册</button>
              <input type="checkbox">我同意注册条款和会员加入标准<br>
              <a href="#">我是会员，立即登录</a>
              <br><br>
              <h2>我承诺</h2>
              <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃态度</li>
                <li>真诚寻找另一半</li>
              </ul>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>


</body>

</html>
