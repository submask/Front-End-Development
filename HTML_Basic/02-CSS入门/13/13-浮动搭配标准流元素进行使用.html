<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 200px;
      height: 200px;
    }

    .box {
      width: 90%;
      padding: 20px;
      margin: 0 auto;
      border: 1px solid gainsboro;
    }

    .box1,
    .box2,
    .box3,
    .box4 {
      border: 1px solid #f00;

    }

    .box1,
    .box2 {
      float: left;
    }

    .box2,
    .box4 {
      margin: 0 10px;
    }

    .box3,
    .box4 {
      float: right;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </div>
</body>

</html>
