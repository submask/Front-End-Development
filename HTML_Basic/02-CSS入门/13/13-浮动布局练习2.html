<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 990px;
      height: 300px;
      margin: 0 auto;
      list-style: none;
    }

    li {
      width: 240px;
      height: 300px;
      background-color: azure;
      text-align: center;
      float: left;
      margin-right: 10px;
    }

    .last {
      margin: 0px;
    }
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
  </ul>
</body>

</html>
