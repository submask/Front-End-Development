<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      margin: 10px 0;
      line-height: 100px;
      background-color: gainsboro;
    }

    .banner {
      width: 80%;
      line-height: 100px;
      background-color: gainsboro;
      margin: 0 auto;
    }

    .boxs {
      margin: 10px auto;
      width: 80%;
      height: 265px;
    }

    .boxs div {
      width: 22%;
      line-height: 265px;
      background-color: gainsboro;
      float: left;
      margin-left: 43px;
    }

    .boxs .disbox {
      margin-left: 0px;
    }

    .footer {
      line-height: 140px;
      background-color: gainsboro;
    }
  </style>
</head>

<body>
  <div class="header">header</div>
  <div class="banner">banner</div>
  <div class="boxs">
    <div class="box disbox">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
  </div>
  <div class="footer">footer</div>
</body>

</html>
