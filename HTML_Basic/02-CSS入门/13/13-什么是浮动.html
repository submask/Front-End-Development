<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 200px;
      line-height: 200px;
      color: #fff;
      text-align: center;
    }

    .left {
      background-color: purple;
      float: left;
    }

    .right {
      background-color: orange;
      float: right;
    }
  </style>
</head>

<body>
  <div class="left">
    左浮动
  </div>
  <div class="right">
    右浮动
  </div>
</body>

</html>
