<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../Helper/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 590px;
      height: 470px;
      background-image: url(./img/img.jpg);
      margin: 0 auto;
      position: relative;
    }

    .left,
    .right {
      position: absolute;
      font-size: 50px;
    }

    .left {
      color: bisque;
      top: 235px;
      left: 0;
    }

    .right {
      color: burlywood;
      top: 235px;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <i class="fa fa-chevron-left left"></i>
    <i class="fa fa-chevron-right right"></i>
  </div>
</body>

</html>
