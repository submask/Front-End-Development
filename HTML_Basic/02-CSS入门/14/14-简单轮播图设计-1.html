<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../Helper/font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 500px;
      background-color: bisque;
    }

    img {
      width: 100%;
      height: 500px;
    }

    .left {
      position: absolute;
      top: 200px;
      left: 0px;
    }

    .right {
      position: absolute;
      top: 200px;
      right: 0px;
    }
  </style>
</head>
<!-- 

  绝对定位特点：
  1、脱标，不占用位置
  2、以祖先元素限制绝对定位的移动范围
  （子元素找祖先元素中含有定位的元素进行定位，如果祖先元素没有定位那么就会找浏览器来定位）
  
-->

<body>
  <div class="box">
    <img src="../img/bg.jpg">
    <i class="fa fa-chevron-left left"></i>
    <i class="fa fa-chevron-right right"></i>
  </div>
</body>

</html>
