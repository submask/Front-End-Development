<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background-color: palevioletred;
      position: relative;
      top: 100px;
      left: 100px;
    }

    .box2 {
      background-color: palegreen;
      margin: 80px auto;
      position: relative;
      top: 10px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    /* 如果父元素不设置定位而单独设置子元素绝对定位，那么子元素会以浏览器进行定位，一旦父元素设置定位，那么子元素就以父元素进行定位，如果父元素没有定位那么就找离他最近的有定位的祖先元素进行定位 */
    .box3 {
      background-color: coral;
      margin: 20px auto;
      width: 300px;
      height: 300px;
      top: 20px;
      left: 30px;
    }

    .child {
      background-color: brown;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .box {
      position: absolute;
      padding: 10px;
      border: 1px solid #000;
    }

    .box4 {
      background-color: yellowgreen;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 100px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box4"></div>
    <div class="box3">
      我是一个父亲盒子
      <div class="child"></div>
    </div>

  </div>
</body>

</html>
