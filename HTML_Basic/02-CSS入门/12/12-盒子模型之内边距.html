<!DOCTYPE html>
<html lang="en">
<!-- 由于边框和内边框会扩大盒子的大小，
  导致与要求盒子大小不匹配，
  因此需要在原先宽高的基础上减去边框和内边距
  （注意看是否减全面，不要设置全部内边距20px只减了一边） -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 338px;
      height: 338px;
      border: 1px solid #000;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div>
    Lorem ipsum dolor, sit
    amet consectetur adipisicing elit. Numquam blanditiis
    odio esse eius voluptatum. Vero aspernatur reprehenderit molestiae accusamus maiores
    , itaque quia quibusdam minus natus debitis nostrum qui quisquam possimus!
  </div>
</body>

</html>
