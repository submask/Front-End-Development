<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 10px;
    }

    .nav {
      margin: 0 auto;
      border-top: 3px solid orange;
      font-size: 0;
      background-color: rgb(252, 252, 252);
      border-bottom: 1px solid rgb(237, 238, 240);
    }

    /* 使用内边距来扩展div空间无需设置宽度 */
    a {
      display: inline-block;
      padding: 14px 25px;
      text-align: center;
      font-size: 12px;
      margin: 2px 0 0;
      text-decoration: none;
      color: #000;
    }

    a:hover {
      color: orange;
      background-color: rgb(237, 239, 237);
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="">设为首页</a>
    <a href="">手机新浪网</a>
    <a href="">移动客户端</a>
    <a href="">博客</a>
    <a href="">微博</a>
    <a href="">关注我</a>
  </div>
</body>

</html>
