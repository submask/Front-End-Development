<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 默认不设置块级盒子之间的间距是连在一起，使用margin将其各自设置却发现一个问题：margin到底设置多大 */
    /* 通过实验可以得知，当两边分别设置外边距并且是处于相对的位置，那么这个外边距依据哪一个盒子设的最大
    那么就跟哪一个盒子
    */
    div {
      width: 200px;
      height: 200px;
    }

    .onebox {
      background-color: blue;
      margin-bottom: 20px;
    }

    .twobox {
      background-color: skyblue;
      margin-top: 99px;
    }
  </style>
</head>

<body>
  <div class="onebox"></div>
  <div class="twobox"></div>
</body>

</html>
