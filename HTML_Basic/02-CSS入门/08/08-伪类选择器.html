<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* link没有点击 */
    a:link {
      color: black;
      text-decoration: none;
    }

    /* visite点击过的 */
    a:visited {
      color: azure;
    }

    /* hover鼠标移上去 */
    a:hover {
      color: aquamarine;
    }

    /* active鼠标按下不松开 */
    a:active {
      color: rgb(90, 134, 230);
      font: normal 700 18px "微软雅黑";
    }
  </style>
</head>

<body>
  <div>
    <a href="#" target="_blank">百度</a>
    <a href="#" target="_blank">新浪</a>
    <a href="#" target="_blank">阿里</a>
    <a href="#" target="_blank">腾讯</a>
  </div>
</body>

</html>
