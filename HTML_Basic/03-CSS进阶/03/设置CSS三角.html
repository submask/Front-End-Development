<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box div {
      width: 0;
      height: 0;
      border-left: 10px solid gray;
      border-top: 10px solid salmon;
      border-bottom: 10px solid sienna;
      border-right: 10px solid seagreen;
      float: left;
    }

    .box::after {
      content: "";
      display: block;
      height: 0;
      visibility: hidden;
      clear: both;
    }

    .box {
      margin: 0 auto;
      position: relative;
      height: 20px;
      width: 20px;
    }

    .box .left {
      position: absolute;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .box .right {
      position: absolute;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 10px solid transparent;
    }

    .box .top {
      position: absolute;
      border-bottom: 10px solid transparent;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .box .bottom {
      position: absolute;
      border-top: 10px solid transparent;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
