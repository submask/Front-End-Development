<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      width: 200px;
      height: 600px;
    }

    .content {
      position: absolute;
      width: 200px;
      height: 600px;
      background-color: blueviolet;

    }

    .box:hover .sanjiao {
      border-left: 50px solid #f00;

    }

    .sanjiao {
      position: absolute;
      width: 0;
      height: 0;
      border: 50px solid transparent;

      left: 100%;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content"></div>
    <div class="sanjiao"></div>
  </div>
</body>

</html>
