<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div>
    <ul style="list-style: none;">
      <li style="cursor: default;">这是变成箭头</li>
      <li style="cursor: pointer;">这是变成小手</li>
      <li style="cursor:text ;">这是变成文本</li>
      <li style="cursor: move;">这是变成拖曳</li>
      <li style="cursor:not-allowed;">这是变成禁止</li>
    </ul>
  </div>
</body>

</html>
