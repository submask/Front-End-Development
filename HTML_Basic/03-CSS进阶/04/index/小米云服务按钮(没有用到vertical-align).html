<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./utli/icon/style.css">
  <style>
    .btn {
      width: 256px;
      height: 48px;
      background-color: #0d84ff;
      border-radius: 30px;
      position: relative;
    }

    .xiaomi {
      width: 20px;
      line-height: 20px;
      position: absolute;
      padding: 6px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      top: calc(48px / 3 - 20px / 3);
      left: 52px;
    }

    .btn span {
      position: absolute;
      top: calc(48px / 2 - 20px / 2);
      left: calc(52px + 30px);
      margin-left: 10px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="btn">
    <i class="icon-xiaomi xiaomi"></i>
    <span>使用小米账号登录</span>
  </div>
</body>

</html>
