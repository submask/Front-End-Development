<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 50%;
      margin: 0 auto;
    }

    ul li {
      padding: 10px 0;
      margin: 10px 0;
      text-align: center;
    }

    ul li:first-child {
      color: brown;
    }

    ul li:last-child {
      color: cornflowerblue;
    }

    ul li:nth-child(5) {
      color: yellow;
    }
  </style>
</head>

<body>
  <ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
    <li>我是第9个孩子</li>
    <li>我是第10个孩子</li>
  </ul>
</body>

</html>
