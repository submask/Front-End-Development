<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            text-align: center;
        }
        
        img {
            width: 20%;
            filter: blur(15px);
            transition: 5s;
        }
        
        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <div class="box"><img src="./img/大鱼海棠.jpg" alt=""></div>
</body>

</html>
