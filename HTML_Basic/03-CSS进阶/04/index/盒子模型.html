<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box,
        .box1 {
            width: 400px;
            height: 400px;
            position: relative;
        }
        
        .box {
            margin: 0 auto;
        }
        
        .box1 {
            margin: 0 auto;
        }
        
        .box1,
        .box2,
        .box3,
        .box4 {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            text-align: center;
            line-height: 240%;
        }
        
        .box1 {
            background-color: blue;
        }
        
        .box2 {
            width: calc(100% - 80px);
            height: calc(100% - 80px);
            background-color: azure;
        }
        
        .box3 {
            width: calc(100% - 160px);
            height: calc(100% - 160px);
            background-color: aquamarine;
        }
        
        .box4 {
            width: calc(100% - 240px);
            height: calc(100% - 240px);
            background-color: beige;
            line-height: 1000%;
        }
        
        .box5 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 1px solid salmon;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">外边距</div>
        <div class="box2">边框</div>
        <div class="box3">内边框</div>
        <div class="box4">内容</div>
    </div>
    <div class="box5"></div>
</body>

</html>
