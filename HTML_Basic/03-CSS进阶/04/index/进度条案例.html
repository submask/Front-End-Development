<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #f00;
            position: relative;
        }
        
        .box,
        .box>div {
            height: 10px;
            border-radius: 10px;
        }
        
        .box>div {
            position: absolute;
            width: 4%;
            background-color: purple;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            transition: all 15s;
        }
        
        .box>div:hover {
            width: 100%;
            background-color: skyblue;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
    </div>
</body>

</html>
