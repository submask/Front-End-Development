    昨天山西大部气温骤降，局地降幅近30℃，一天之内完成“夏返冬”。另外，今晨8时山西左云积雪深度达24厘米，右玉23厘米，右玉打破当地有气象观测记录来最深积雪纪录。之后大范围雨雪还要下，对于山西来说，春天连续4天出现降水的时候并不多。截至目前，山西已拉响全省范围的暴雪黄色预警。
    
    为何这次山西降温和降雪如此强？@中国天气
    气象分析师王伟跃表示，随着冷空气东移南下，低层气压梯度加大，东风加强，同时在700hPa高度有偏南急流提供水汽支持，导致山西等地的动力和水汽条件都很好，有利降雪的产生。另外山西的地形也有一定助力作用，东边的太行山在暖湿气流经过时会提供一定动力抬升。
