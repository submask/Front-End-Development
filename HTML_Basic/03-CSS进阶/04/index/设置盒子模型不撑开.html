<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body::after,
        body::before {
            content: "";
            display: table;
        }
        
        body::after {
            clear: both;
        }
        
        .box1,
        .box2 {
            width: 400px;
            height: 400px;
            border: 10px solid;
            padding: 40px;
            float: left;
            margin: 0 auto;
        }
        
        .box1 {
            background-color: purple;
            border-color: aquamarine;
        }
        
        .box2 {
            background-color: plum;
            border-color: aqua;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
