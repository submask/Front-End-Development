<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      left: 35%;
    }

    .first>div,
    .second>div,
    .third>div {

      background-image: url(./img/img.jpg);
      float: left;
    }

    .first::after,
    .second::after,
    .third::after {
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .one {
      width: 104px;
      height: 109px;
      background-position: -99px -142px;
    }

    .two {
      width: 104px;
      height: 103px;
      background-position: -219px -144px;
    }

    .night,
    .three {
      width: 98px;
      height: 107px;
      background-position: -484px -9px;
    }

    .ten,
    .eight,
    .four {
      width: 122px;
      height: 110px;
      background-position: -248px -277px;
    }

    .five {
      width: 101px;
      height: 112px;
      background-position: -368px -416px;
    }

    .six {
      width: 62px;
      height: 106px;
      background-position: -327px -143px;
    }

    .seven {
      width: 107px;
      height: 112px;
      background-position: 0 -7px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="first">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"> </div>
    </div>
    <div class="second">
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
    </div>
    <div class="third">
      <div class="night"></div>
      <div class="ten"> </div>
    </div>
  </div>
</body>

</html>
