<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 500px;
      height: 500px;
      background-color: pink;
      margin: 0 auto;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
    }

    .box div {
      width: 80px;
      height: 80px;
      flex: 1;
    }

    .box div:nth-child(1) {
      background-color: antiquewhite;
      align-self: flex-start;
    }

    .box div:nth-child(2) {
      background-color: palegoldenrod;
      align-self: flex-end;
    }

    .box div:nth-child(3) {
      background-color: aquamarine;
    }

    .box div:nth-child(4) {
      background-color: salmon;
    }

    .box div:nth-child(5) {
      background-color: peru;
      align-self: flex-start;
    }

    .box div:nth-child(6) {
      background-color: plum;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
