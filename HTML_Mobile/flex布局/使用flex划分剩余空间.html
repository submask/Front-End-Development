<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      width: 90%;
      height: 100px;
      margin: 0 auto;
      display: flex;
      flex-flow: row wrap;
    }

    section div:first-child,
    section div:last-child {
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
    }

    section div:nth-child(2) {
      background-color: purple;
      flex: 1;
    }
  </style>
</head>

<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>

</html>
