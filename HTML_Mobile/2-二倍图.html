<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二倍图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img:last-child {
            width: 50px;
            height: 50px;
        }

        /* 二倍图的思路：预先准备一个比原先大2倍的图片在进行缩小，通过移动端的物理像素比再放大 */
    </style>
</head>

<body>
    <img src="./img/apple50.jpg" alt="">
    <img src="./img/apple100.jpg" alt="" srcset="">
</body>

</html>
