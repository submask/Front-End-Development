<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      width: 100%;
      height: 100px;
      margin: 0 auto;
      max-width: 980px;
      min-width: 320px;
    }

    /* 为了盒子内的内容可以正常显示，那么我这里需要设置一个最大和最小宽度，即超过此像素便不再扩大 */

    section div {
      width: 50%;
      height: 100%;
      float: left;
    }

    section div:first-child {
      background-color: blue;
    }

    section div:last-child {
      background-color: blanchedalmond;
    }
  </style>
</head>

<body>
  <section>
    <div></div>
    <div></div>
  </section>
</body>

</html>
