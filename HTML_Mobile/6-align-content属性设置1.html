<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 30%;
      background-color: bisque;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
      /* 设置flex多行垂直排列*/
      align-content: space-around;
      justify-content: center;
    }

    .box div {
      width: 100px;
      height: 100px;
      background-color: purple;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
