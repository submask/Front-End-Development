<!DOCTYPE html>
<html lang="en">
<!-- 关键点在于html字体大小我只需要使用媒体查询判断这个区间条件是否成立改变html的字体大小即可 ,
  那么下面内容由于是rem单位，那么就会根据html元素的大小进行改变-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem+媒体查询实现元素动态大小变化</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    @media screen and (max-width:60rem) {
      html {
        font-size: 14px;
      }
    }

    @media screen and (max-width:55rem) {
      html {
        font-size: 12px;
      }
    }

    @media screen and (max-width:50rem) {
      html {
        font-size: 10px;
      }
    }

    @media screen and (max-width:45rem) {
      html {
        font-size: 8px;
      }
    }

    div {
      width: 100%;
      height: 5rem;
      line-height: 4.5rem;
      background-color: red;
      text-align: center;
      font-size: 2rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <div>我的购物车</div>
</body>

</html>
